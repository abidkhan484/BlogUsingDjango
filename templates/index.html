{% extends 'master.html' %}
{% block content %}
<div class="posts">
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'view_post' pk=post.pk %}"><h3 class="title">{{ post.title }}</h3></a>
            {% include 'partials/category.html' %}
            <h6 class="datetime">{{ post.created_at }}</h6>
            <p class="body">{{ post.body | truncatewords:20 }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
